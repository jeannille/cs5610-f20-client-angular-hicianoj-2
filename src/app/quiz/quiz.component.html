
<!-- Iterates over the questions and renders them as a list. Depending on the
type of question, render either a true false question or multiple choice question-->
<div class= "container test1">
<div class = "row test2">
<ul class="list-group test3">
  <li *ngFor="let question of questions" class="list-group-item">
    <div [ngSwitch]="question.type" class="question-item">
      <app-multiple-choice-question
        [question]="question"
        *ngSwitchCase="'MULTIPLE_CHOICE'">
      </app-multiple-choice-question>
      <app-true-false-question
        [question]="question"
        *ngSwitchCase="'TRUE_FALSE'">
      </app-true-false-question>
    </div>
  </li>
</ul>
</div>
</div>
