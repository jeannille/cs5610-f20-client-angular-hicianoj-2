
<!-- Iterates over the questions and renders them as a list. Depending on the
type of question, render either a true false question or multiple choice question-->
<div class= "container">
  <h2>{{quiz.title}}</h2>
  <h2 class = "graded-score"  [hidden] = "finalGrade === false">
    Final Quiz Grade : {{result.score}}
  </h2>
  <ul>
    <li class = "list-group-item" *ngFor="let question of questions">
      <div [ngSwitch]="question.type">
        <app-true-false-question
          [question]="question"
          [(answer)]="question.answer"
          *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>
        <app-multiple-choice-question
          [question]="question"
          [(answer)]="question.answer"
          *ngSwitchCase="'MULTIPLE_CHOICE'">
        </app-multiple-choice-question>
      </div>
    </li>
  </ul>

  <h2>
    Final Score for quiz : {{result.score}}
  </h2>

  <button class = "btn btn-danger" (click)="submitQuiz()">
    Submit Quiz
  </button>
</div>

<p> ---------------------------------------------------------------------------------</p>

<div class = "container">
<ul>
  <h3> Previous Quiz Attempts </h3>
  <li class="list-group-item" *ngFor= "let attempt of attempts; let i = index;">
    <b> Attempt Number : {{i + 1}} </b>
    | Score : {{attempt.score}}
  </li>
</ul>
</div>
